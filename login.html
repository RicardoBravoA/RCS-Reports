<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RCS Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
  <script type="text/javascript" src="js/constant.js"></script>
  <script type="text/javascript" src="cordova/database.js" ></script>
  <script type="text/javascript" src="cordova/functions.js" ></script>  

  <script  type="text/javascript">

        $(window).load(function(){
          onInit();  
          loadMsgs();
        });    

        $(document).ready(function(){

         $("#btnlogin").click(function(){
            
            var pin = $("#pin").val();
            var check = "";

            if($('#chk').is(':checked')){
              check = "1";
            }else{
              check = "0";
            }

            console.log("check "+check);

            if(pin.length>0){
              validData(pin, check);
            }else{
              mostrarModalGeneral(MSG_INSERT_PIN());
            }

         });
        });

        function loadMsgs(){
          MSG_NUMBER_PIN();
          MSG_PIN();
          BTN_ENTER_LOGIN();
        }

  </script>

</head>

<body>
<div class="container login">
	<div class="row vcenter">
		<div class="col-md-4 col-md-offset-4  vcenter-login2">
            <div class="logo-company text-center animation"><img src="img/retail_logo.png"/></div>
            <div class="logo-name text-center animation-delay1"><img src="img/titulo.png"/></div>
			<form action="stores.html" class="animation-delay2">
                <div class="form-group ip-address text-center">
					 <label name="lbllmsg1" id="lbllmsg1"></label>
                </div>
                <div class="form-group">
                     <div class="input">
                         <label class="col-md-6 label-style" name="lbllmsg2" id="lbllmsg2"></label>
                         <input type="password" class="col-md-6 form-control input-style" id="pin" name="pin" value="123">
                     </div>                     
				</div>
                <div class="form-group">
                     <div class="checkbox_wrapper">
                         <input type="checkbox" name="chk" id="chk"><label class="text-checkbox"><div>Recordar Pin</div></label>                        
                     </div>                     
				</div>
                <div class="form-group form-float">
                    <div class="button-float">
                        <input type="button" name="btnlogin" id="btnlogin" value="" class="btn btn-block btn-rcs"/>
                    </div>		
                </div>
			</form>
		</div>
	</div>
</div>

    <div class="modal fade" id="show_loading" >
        <div class="modal-dialog">
            <div class="modal-content">                
                <div class="modal-body">                    
                        <div class="shaft-load">
                          <div class="shaft1"></div>
                          <div class="shaft2"></div>
                          <div class="shaft3"></div>
                          <div class="shaft4"></div>
                          <div class="shaft5"></div>
                          <div class="shaft6"></div>
                          <div class="shaft7"></div>
                          <div class="shaft8"></div>
                          <div class="shaft9"></div>
                          <div class="shaft10"></div>
                        </div>                    
                    <div class="text-center"><p name="txtloading" id="txtloading"></p></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="show_fail">
        <div class="modal-dialog">
            <div class="modal-content">  
                <div class="modal-header">
                    <div class="modal-title text-center">
                        <img src="img/info.png" class="text-center">
                    </div>
                </div>              
                <div class="modal-body text-center">                
                    <p id="changeValue" name="changeValue" class="text-center"></p>
                </div>
                <div class="modal-footer info">
                    <button type="button" class="btn btn-rcs" id="try_again" name="try_again"  data-dismiss="modal" aria-hidden="true">Aceptar</button>
                </div>
                <br>
            </div>
        </div>
    </div>

</body>
</html>
